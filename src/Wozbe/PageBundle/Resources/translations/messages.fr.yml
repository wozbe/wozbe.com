reference:
    description:
        long:
            armetiz: 'Armetiz.info est le support de communication personnel de <strong>Thomas Tourlourat</strong> gérant de Wozbe.<br />On y retrouve des articles sur le <a href="http://www.armetiz.info/category/systeme/">système</a>, la <a href="http://www.armetiz.info/category/programmation/">programmation</a>, les <a href="http://www.armetiz.info/category/livres/">livres</a> ou encore l''<a href="http://www.armetiz.info/category/aeronautique-2/">aéronautique</a>'
            kolor: 'Kolor propose des solutions d''assemblage d''images et de visites virtuelles. Pour le développement d''une plateforme d''hébergement et de diffusion de vidéo 360°, Wozbe a apporté son expertise au niveau des <strong>infrastructures de diffusion HTTP</strong>.<br /><br />De plus, nous avons travaillé sur la mise en place de <strong>processus de développement</strong> et <strong>des stratégies de déploiement</strong> pour la plateforme basée sur <strong>Symfony2</strong>'
            konbini: 'Konbini est une agence de communication <strong>digitale & brand content</strong> basée à Paris.<br /> Wozbe a réalisé le <strong>développement d''une solution de gestion vidéo</strong> basée sur Symfony2, ainsi qu''un accompagnement sur la mise en place de Wordpress avec des options avancées comme la <strong>Géolocalisation, et le Multi-Site</strong>.<br /><br />Aussi, nous avons assuré <strong>la conception & le déploiement</strong> des infrastructures hébergeant l''ensemble des projets Web réalisés par Konbini.<br /><strong>La coordination technique</strong> est effectuée sur differents projets.'
            la_virgule: '<strong>La Virgule</strong> est une startup média avec les problématiques associées à la <strong>diffusion de vidéo</strong>.<br />Wozbe réalise un travail d''accompagnement et de conseils sur les choix techniques afin de péréniser le projet.'
            numerosus: 'Numerosus est une <strong>plateforme de vente</strong>, valorisant des biens immobiliers. Wozbe s''investit pleinement à la création de ce projet et de cette <strong>entreprise ambitieuse</strong>.<br />Développée avec le <strong>framework Symfony2</strong>, nous utilisons des technologies modernes & innovantes.'
            turnaway: 'Turnaway est une <strong>association d''indépendants</strong> où nous participons à la réalisation de certains projets d''infrastructure.<br />Orientés TPE/PME, ces projets sont un moyen pour Wozbe de rester en contact avec des contraintes hors-Web.'

