    client_server: 'Client / Serveur'
    communication_deployment: 'Communication & Déploiement'
    content_delivery_network: 'Content Delivery Network'

    description:
        architecture_devops: '<p>La qualité de l''architecture n''assure pas <strong>la réussite</strong>, mais une mauvaise conception assure <strong>l''échec</strong>.<br />Ainsi la réussite de votre projet se fera grâce à des bases solides, <strong>performantes et évolutives</strong>.<br /></p><p>Wozbe dispose de compétences en développement ainsi qu''en administration des systèmes informatique.<br />Cela est un atout qui permet d''avoir une <strong>vision de l''ensemble</strong> des composantes de votre projet.<br /><strong>Des choix techniques</strong> au niveau du développement peuvent avoir des impacts sur les systèmes de plus bas niveau, il convient d''en mesurer les impacts pour <strong>valider ces choix</strong>.</p><p><strong>La tendance DevOps</strong> vise à concilier le monde du développement et le monde de l''infrastructure. On parle aussi <strong>d''outils d''intégration continue et de mise en production</strong> permettant de simplifier les mises à jours et de supprimer le stress induit.</p>'
        development: '<p>Ayant acquis de fortes compétences avec les <strong>technologies du Web</strong>, et plus particulièrement avec <strong>Symfony2</strong>. Wozbe prend en charge le développement de vos produits & services.<br />Nous travaillons avec des outils <strong>collaboratifs & de controle qualité</strong> tels que GIT, PHPUnit, TravisCI...</p><p>Wozbe maitrise des technologies client & serveur : <strong>PHP, Javascript & ActionScript</strong>. Les autres technologies sont étudiées en R&amp;D afin d''etre utilisées en cas de besoin spécifique : <strong>NodeJS</strong>, <strong>MongoDB</strong>, <strong>Redis</strong>, <strong>ElasticSearch</strong></p>'
        infrastructure: '<p>De fortes compétences en <strong>système & infrastructure</strong> sont disponibles chez Wozbe.<br />Nous mettons rapidement en place des environnements <strong>Web de Haute-Disponibilité & Performants</strong> en prenant en compte vos <strong>besoins business</strong>.</p><p><a href="http://www.ovh.com">OVH</a> est une société dont nous connaissons les produits pour les avoir exploités régulierement. Des <strong>serveurs dédiés</strong> aux solutions <strong>IaaS via VMWare</strong> en passant par les <strong>VGS</strong>, nous pouvons faire un travail d''accompagnement vers la gamme adaptée.</p><p><a href="http://aws.amazon.com/fr/">Amazon AWS</a> propose des services interessants à étudier. Cela vous apporte un avantage lors du lancement de certains de vos projets : <strong>coût, évolution, stabilité & sérénité</strong><br /></p>'
        video_streaming: '<p>La mise en place de <strong>CDN</strong> ( Content Delivery Network ) signifie mettre en place des serveurs de fichiers capables de fournir du contenu sur HTTP.<br/>Au niveau vidéo, différents services peuvent être associés comme le <strong><a href="http://fr.wikipedia.org/wiki/Timeshifting">timeshifting</a></strong>, l''<strong>encodage à la volée</strong> ou la mise en place d''URL spécifiques pour <strong>protéger vos fichiers</strong>.</p><p>Les difficultés rencontrées lors de la mise en place des CDN sont la <strong>géo-localisation</strong> des services, l''optimisation des ressources réseaux / stockages et la <strong>disponibilité</strong>.<br />Les fichiers vidéos sont de tailles importantes, et lorsque le service rencontre un certain succès, il faut que l''infrastructure soit capable de diffuser le contenu sans perte de qualité.</p><p>Afin de vous proposez des services de qualité, <strong>nous pouvons associer notre expertise à l''infrastructure OVH</strong> ou à celle <strong>d''Amazon EC2</strong> en fonction de vos besoins.</p><p>Lorsque vous réalisez une solution de <strong>Content Delivery Network</strong>, cela doit être fait en envisageant la couverture de <strong>réseau IPv4 & IPv6</strong>, cela peut impliquer des compétences spécifiques.</p><p>Si vous avez besoin de plus d''information ou que vous souhaitez mettre en place un <strong>CDN de Haute Disponibilité</strong>, n’hésitez pas à <a href="%url_contact%">nous contacter</a>.</p>'

